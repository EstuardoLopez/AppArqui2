<ion-header>

  <ion-navbar>
    <ion-title>Detalle de registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center>
  <ion-list> 
    <ion-item>
      <ion-label floating>Producto #1</ion-label>
      <ion-textarea [(ngModel)]="registro.p1"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating>Producto #2</ion-label>
      <ion-textarea [(ngModel)]="registro.p2"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating>Temperatura</ion-label>
      <ion-textarea [(ngModel)]="registro.temperatura"></ion-textarea>
    </ion-item>

    <div padding>
      <button ion-button icon-left round outline color="light" (click)="goToBack()" class="button">
        <ion-icon class="bigIcons" name="md-exit"></ion-icon>
        <div class="valueButton">Regresar</div>
      </button>
    </div>
  
  </ion-list>
</ion-content>
