<ion-header>

  <ion-navbar>
    <ion-title>Historial</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <button ion-button icon-left round outline color="light" (click)="goToBack()" class="button">
    <ion-icon class="bigIcons" name="md-exit"></ion-icon>
    <div class="valueButton">Regresar</div>
  </button>
  <ion-list>
    <button ion-item *ngFor="let registro of registros" (click)="goToDetaild(registro.index)">
      Registro #{{ registro.index }}
    </button>
  </ion-list>
</ion-content>
