  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>
<ion-content text-center class="content" padding>
  <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <button icon-left  ion-button round class="button" (click)="toAccess()">
          <ion-icon class="bigIcons" name="ios-contact"></ion-icon>
          <div class="valueButton"> Iniciar Sesion</div>
      </button>
      <button icon-left  ion-button round class="button" (click)="toRegister()">
          <ion-icon class="bigIcons" name="ios-folder"></ion-icon>
          <div class="valueButton"> Registrarse</div>
      </button>
    </ion-list>    

</ion-content>
