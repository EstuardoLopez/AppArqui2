<ion-header>

  <ion-navbar>
    <ion-title>Clima Actual</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-card>

    <ion-card-content>
      <ion-card-title>
        {{myDate}}
			</ion-card-title>
			<p>
				Stock Producto #1: {{p1}} unidades
			</p>
			<p>
				Stock Producto #2: {{p2}} unidades
			</p>
      <p>
        Temperatura: {{temperatura}} &#186;C
      </p>
      
	</ion-card-content>
  </ion-card>


  <button ion-button icon-left round outline color="light" (click)="goToBack()" class="button" >
    <ion-icon class="bigIcons" name="md-exit"></ion-icon>
    <div class="valueButton">Regresar</div>
  </button>

</ion-content>
