<ion-header>

  <ion-navbar>
    <ion-title>Clima Actual</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-card>
    <img src={{pathImage}} />
    <ion-card-content>
      <ion-card-title>
        Data: {{myDate}}
      </ion-card-title>
      <p>
        Temperatura: {{Mediciones.temperatura}} C
      </p>
      <p>
        Humedad: {{Mediciones.humedad}}%
      </p>
      <p>
        Luminosidad: {{Mediciones.luminosidad}} Candelas
      </p>
      <p>
        Presion atmosferica: {{Mediciones.presion}} mili Pascales
      </p>
    </ion-card-content>
  </ion-card>

  <button ion-button icon-left round outline color="light" (click)="goToBack()" class="button" >
    <ion-icon class="bigIcons" name="md-exit"></ion-icon>
    <div class="valueButton">Regresar</div>
  </button>

</ion-content>
