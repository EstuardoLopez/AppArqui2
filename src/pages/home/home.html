<ion-header >
  <ion-navbar color="dark">
    <ion-title>
      Dispensadora
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center class="content">
  <div padding>
    <button ion-button icon-left round outline color="light" (click)="goToCurrentClimate()" class="button">
      <ion-icon class="bigIcons" name="ios-cloudy-night-outline"></ion-icon>
      <div class="valueButton">Data Actual</div>
    </button>

    <button ion-button icon-left round outline color="light" (click)="goToHistory()" class="button">
      <ion-icon class="bigIcons" name="ios-paper-outline"></ion-icon>
      <div class="valueButton">Historial</div>
    </button>

    <button ion-button icon-left round outline color="light" (click)="momentDay()" class="button">
      <ion-icon class="bigIcons" name="md-clock"></ion-icon>
      <div class="valueButton"> Graficas </div>
    </button>

    <button ion-button icon-left round outline color="light" (click)="goToNutricional()" class="button">
      <ion-icon class="bigIcons" name="md-pizza"></ion-icon>
      <div class="valueButton"> Informaci√≥n nutricional </div>
    </button>


    <button ion-button icon-left round outline color="light" (click)="goToAbout()" class="button">
      <ion-icon class="bigIcons" name="ios-information-circle-outline"></ion-icon>
      <div class="valueButton">Acerca de</div>
    </button>

  </div>
</ion-content>
