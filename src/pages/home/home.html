<ion-header >
  <ion-navbar color="dark">
    <ion-title>
      WIFI-TS
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center class="content">
  <div padding>
    <button ion-button icon-left round outline color="light" (click)="goToCurrentClimate()" class="button">
      <ion-icon class="bigIcons" name="ios-cloudy-night-outline"></ion-icon>
      <div class="valueButton">Clima</div>
    </button>

    <button ion-button icon-left round outline color="light" (click)="createNote()" class="button">
      <ion-icon class="bigIcons" name="home"></ion-icon>
      <div class="valueButton">Historial</div>
    </button>

    <button ion-button icon-left round outline color="light" (click)="momentDay()" class="button">
      <ion-icon class="bigIcons" name="md-clock"></ion-icon>
      <div class="valueButton"> Momento del día</div>
    </button>

    <button ion-button icon-left round outline color="light" (click)="goToReportes()" class="button">
      <ion-icon class="bigIcons" name="ios-paper-outline"></ion-icon>
      <div class="valueButton">Reportes</div>
    </button>

    <button ion-button icon-left round outline color="light" (click)="goToNotification()" class="button">
      <ion-icon class="bigIcons" name="ios-bonfire-outline"></ion-icon>
      <div class="valueButton">Dispositivo</div>
    </button>

    <button ion-button icon-left round outline color="light" (click)="goToAbout()" class="button">
      <ion-icon class="bigIcons" name="ios-information-circle-outline"></ion-icon>
      <div class="valueButton">Acerca de</div>
    </button>

    <button ion-button icon-left round outline color="light" (click)="goToExit()" class="button">
        <ion-icon class="bigIcons" name="md-exit"></ion-icon>
        <div class="valueButton">Cerrar Sesión</div>
      </button>

  </div>
</ion-content>
