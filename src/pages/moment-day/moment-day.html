<ion-header>

  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Stokc</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center >
  <ion-refresher color="light" (ionRefresh)="doRefresh($event);">
    <ion-refresher-content pullingText="Recargar" pullingIcon="arrow-dropdown" refreshingSpinner="circles" refreshingText="Recargando">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <ion-card-header>
      Stock de productos
    </ion-card-header>
    <ion-card-content>
      <canvas #stockProductos></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Temperatura del ambiente
    </ion-card-header>
    <ion-card-content>
      <canvas #divTemperatura></canvas>
    </ion-card-content>
  </ion-card>

  <button ion-button icon-left round outline color="dark" (click)="goToBack()" class="button">
    <ion-icon class="bigIcons" name="md-exit"></ion-icon>
    <div class="valueButton">Regresar</div>
  </button>

</ion-content>
